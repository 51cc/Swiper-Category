<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="../dist/css/swiper.min.css">
  <style media="screen">
    .swiper-pagination-bullet-active{

  </style>
</head>

            <span style="width:79.5px;height:14px;font-size:10px;text-align:center;color:#444444;">分类2</span>
          </div>
          <div style="width:79.5px;height:79.5px;flex:1;">
            <img src="./cImg/03.png" style="width:45px;height:45px;margin:7.5px 17.25px 0 17.25px;">
            <span style="width:79.5px;height:14px;font-size:10px;text-align:center;color:#444444;">分类3</span>

          </div>
          <div style="width:79.5px;height:79.5px;flex:1;">
            <img src="./cImg/05.png" style="width:45px;height:45px;margin:7.5px 17.25px 0 17.25px;">
            <span style="width:79.5px;height:14px;font-size:10px;text-align:center;color:#444444;">分类5</span>
          </div>
          <div style="width:79.5px;height:79.5px;flex:1;">
            <img src="./cImg/06.png" style="width:45px;height:45px;margin:7.5px 17.25px 0 17.25px;">
            <span style="width:79.5px;height:14px;font-size:10px;text-align:center;color:#444444;">分类6</span>

            <span style="width:79.5px;height:14px;font-size:10px;text-align:center;color:#444444;">分类8</span>
          </div>
      </div>
      <div class="swiper-slide" style="text-align: center;background:white;display:flex;flex-wrap:wrap;justify-content:flex-start;">
          <div style="width:79.5px;height:79.5px;">
            <img src="./cImg/01.png" style="width:45px;height:45px;margin:7.5px 17.25px 0 17.25px;">

    <div class="swiper-pagination"></div>

  <!-- Swiper JS -->
  <script src="../dist/js/swiper.min.js"></script>

  <script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
        dynamicBullets: true,
        autoplay:true
      },
    });
    swiper.autoplay.start();
  </script>
